check_hda1  = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/hda1
check_hdc   = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/hdc
check_load  = /usr/lib/nagios/plugins/check_load -w 15,10,5 -c 30,25,20
check_lv    = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/mapper/vg-vm
check_md    = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/md0
check_procs = /usr/lib/nagios/plugins/check_procs -w 150 -c 200
check_raid  = /usr/lib/nagios/plugins/check_raid
check_users = /usr/lib/nagios/plugins/check_users -w 5 -c 10
check_vda1  = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/vda1
check_mailq_postfix = /usr/lib/nagios/plugins/check_mailq -w 10 -c 20 -M postfix
check_apt_updates   = /usr/local/lib/nagios/plugins/check_apt_updates
dsa_check_kernel    = /usr/local/lib/nagios/plugins/dsa_check_kernel
dsa_check_cert      = /usr/local/lib/nagios/plugins/dsa_check_cert_expire /etc/ssl/chaosdorf.crt
