disk_hda1     = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/hda1
disk_hdc      = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/hdc
disk_md0      = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/md0
disk_vda1     = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/vda1
disk_vg_vm    = /usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/mapper/vg-vm
load          = /usr/lib/nagios/plugins/check_load -w 15,10,5 -c 30,25,20
processes     = /usr/lib/nagios/plugins/check_procs -w 150 -c 200
raid          = /usr/lib/nagios/plugins/check_raid
users         = /usr/lib/nagios/plugins/check_users -w 5 -c 10
mailq_postfix = /usr/lib/nagios/plugins/check_mailq -w 10 -c 20 -M postfix
apt_updates   = /usr/lib/nagios/plugins/check_apt_updates
kernel        = /usr/lib/nagios/plugins/check_kernel
certificate   = /usr/lib/nagios/plugins/check_cert_expire /etc/ssl/chaosdorf.crt
